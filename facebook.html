<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook login page</title>
    <link rel="stylesheet" href="facebookstyle.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <div class="leftpart">
          <h1>facebook</h1>
        </div>
        <div class="Rightpart">
          <div class="loginpage">
            <form>
              <input type="text" placeholder="Email or Phone number" />
              <input type="password" placeholder="Password" />
              <input type="submit" />
            </form>
            <p>Forgot Password ?</p>
            <hr />
            <div class="createaccount">Create a new account</div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
