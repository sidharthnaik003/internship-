<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Bootstrap Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            render() {
                return (
                    <div className="container">
                        <div className="row">
                            <div className="col-md-4">
                                <div className="card">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/SuitClubs.svg" className="card-img-top" alt="Card image" />
                                    <div className="card-body">
                                        <h5 className="card-title">Clubs (♣)Card</h5>
                                        <p className="card-text">A Clubs card component is often associated with a nature-inspired design. It may use green hues and leafy graphics, creating a sense of growth and renewal. This card is a great choice for environmentally-focused or organic content. The header can incorporate plant imagery, and the body may contain information related to gardening, agriculture, or sustainability. This card brings a touch of the outdoors to your content.</p>
                                        
                                    </div>
                                </div>
                            </div>
                            <div className="col-md-4">
                                <div className="card">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Naipe_copas.png" className="card-img-top" alt="Card image" />
                                    <div className="card-body">
                                        <h5 className="card-title"> Hearts (♥)  Card</h5>
                                        <p className="card-text">A Hearts card component is designed with a warm and romantic aesthetic. It often features a red color scheme and heart-themed imagery. This card is suitable for displaying content related to love, emotions, or affection. The header can showcase a heart-shaped image or title, and the body can contain sentimental text or images. It's the perfect choice for content that evokes love and compassion.</p>
                                    </div>
                                </div>
                            </div>
                            <div className="col-md-4">
                                <div className="card">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/SuitSpades.svg" className="card-img-top" alt="Card image" />
                                    <div className="card-body">
                                        <h5 className="card-title">Spades (♠) Card</h5>
                                        <p className="card-text">A Spades card component is characterized by a bold and authoritative design. It often features dark colors and sharp, angular elements. This card suits content that exudes power and strength. The header can include symbols of authority, and the body can display information related to leadership, strategy, or achievement. This card component communicates a sense of control and determination.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
