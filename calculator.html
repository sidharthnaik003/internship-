<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" placeholder="Enter the first number" id="n1" name="num1">
    <br><br>

    <select name="operator" id="opr">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <br><br>
    <input type="number" placeholder="Enter the second number" id="n2" name="num2">
    <br><br>
    <button onclick="calc()">Result</button>
    <h3 id="res"></h3>

    <script src="calculator.js"></script>
  </body>
</html>
